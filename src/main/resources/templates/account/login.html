<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="/images/apple-icon.png">
<link rel="icon" type="image/png" href="/images/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Talk To Talk</title>
<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<!-- CSS Files -->
<link href="/css/material-kit.css?v=2.0.7" rel="stylesheet" />
</head>
<body class="index-page sidebar-collapse" style="background-image: url('/images/bg.jpg'); background-size: cover;">
	<nav class="navbar navbar-transparent fixed-top navbar-expand-lg bg-dark">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-translate">
				<a href="/"><img src="/images/logo/logo.png" alt="Circle Image"
					style="width: 10%;"></a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<li class="dropdown nav-item"><a href="javascript:;"
						class="profile-photo dropdown-toggle nav-link"
						data-toggle="dropdown">
							<div class="profile-photo-small" sec:authorize="isAuthenticated()">
								<img id="circleimg"
									style="width: 40px; height: 40px; border-radius: 100%; display: inline-block; vertical-align: middle; object-fit: cover;"
									alt="Circle Image" class="rounded-circle img-fluid">
							</div>
					</a>
						<div class="dropdown-menu dropdown-menu-right">
							<h6 class="dropdown-header">Dropdown header</h6>
							<a href="javascript:;" class="mypage dropdown-item">💁 내정보</a> <a
								href="/chat" class="dropdown-item">💬 채팅방</a> <a href="/logout"
								class="dropdown-item">👋 로그아웃</a>
						</div></li>
					<li class="nav-item"><a href="javascript:;"
						class="profile-photo nav-link" th:href="@{/account/regist}"
						sec:authorize="!isAuthenticated()">
							<div class="profile-photo-small">
								<img src="/images/logo/regist.png" alt="로그인이 필요합니다." class="img-fluid">
							</div>
					</a> <a href="javascript:;" th:href="@{/mypage}"
						sec:authorize="isAuthenticated()"> <span id='username'
							class='mypage' th:text="${session.nickname}"
							style="color: black;">사용자</span>
					</a></li>
					<li class="nav-item"><a href="javascript:;"
						class="profile-photo nav-link" th:href="@{/account/login}"
						sec:authorize="!isAuthenticated()">
							<div class="profile-photo-small">
								<img src="/images/logo/off.png" alt="Circle Image" class="img-fluid">
							</div>
					</a> <a href="javascript:;" class="profile-photo nav-link"
						th:href="@{/logout}" sec:authorize="isAuthenticated()">
							<div class="profile-photo-small">
								<img src="/images/logo/on.png" alt="Circle Image" class="img-fluid">
							</div>
					</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-->
	</nav>
	<div class="section section-signup page-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6 mx-auto">
					<div class="card card-login">
						<form th:action="@{/loginProcess}" method="post" class="form">
							<div class="card-header card-header-primary text-center">
								<h4 class="card-title">Please Sign In</h4>
								<div class="social-line">
									<a href="javascript:;" class="btn btn-just-icon btn-link">
										<i class="fa fa-facebook-square"></i>
									</a> <a href="javascript:;" class="btn btn-just-icon btn-link">
										<i class="fa fa-twitter"></i>
									</a> <a href="javascript:;" class="btn btn-just-icon btn-link">
										<i class="fa fa-google-plus"></i>
									</a>
								</div>
							</div>
							<div th:if="${param.error}" class="alert alert-danger" role="alert">
								Please Check Your Id and Password Again</div>
							<div th:if="${param.logout}">You've been logged out.</div>
							<p class="description text-center">Or Be Classical</p>
							<div class="card-body">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"> <i
											class="material-icons">face</i>
										</span>
									</div>
									<input type="text" id="username" name="username" class="form-control" placeholder="Id" required autofocus>
								</div>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"> <i
											class="material-icons">lock_outline</i>
										</span>
									</div>
									<input id="inputPassword" name="password" type="password" class="form-control" placeholder="Password" autocomplete="" required>
								</div>
							</div>
							<div class="footer text-center">
								<button class="btn btn-primary btn-link btn-wd btn-lg" type="submit">Sign In</button>
							</div>
						</form>
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--  End Modal -->
	<footer class="footer" data-background-color="black">
		<div class="container">
			<nav class="float-left">
				<ul>
					<li><a href="https://www.creative-tim.com/"> Creative Tim
					</a></li>
					<li><a href="https://www.creative-tim.com/presentation">
							About Us </a></li>
					<li><a href="https://www.creative-tim.com/blog"> Blog </a></li>
					<li><a href="https://www.creative-tim.com/license">
							Licenses </a></li>
				</ul>
			</nav>
			<div class="copyright float-right">
				&copy;
				<script>
					document.write(new Date().getFullYear())
				</script>
				, made with <i class="material-icons">favorite</i> by <a
					href="https://www.creative-tim.com/" target="_blank">Creative
					Tim</a> for a better web.
			</div>
		</div>
	</footer>
</body>
<!--   Core JS Files   -->
<script src="/js/core/jquery.min.js" type="text/javascript"></script>
<script src="/js/core/popper.min.js" type="text/javascript"></script>
<script src="/js/core/bootstrap-material-design.min.js"
	type="text/javascript"></script>
<script src="/js/plugins/moment.min.js"></script>
<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src="/js/plugins/bootstrap-datetimepicker.js"
	type="text/javascript"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="/js/plugins/nouislider.min.js" type="text/javascript"></script>
</html>
